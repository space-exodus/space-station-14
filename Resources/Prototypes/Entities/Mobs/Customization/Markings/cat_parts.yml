- type: marking
  id: CatEars
  bodyPart: HeadTop
  markingCategory: HeadTop
  speciesRestriction: [Felinid] # Exodus-Felinids
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:SkinColoring
    layers:
      ears_cat_inner:
        type:
          !type:SimpleColoring
            color: "#FFFFFF"
  sprites:
  - sprite: Mobs/Customization/cat_parts.rsi
    state: ears_cat_outer
  - sprite: Mobs/Customization/cat_parts.rsi
    state: ears_cat_inner

- type: marking
  id: CatTail
