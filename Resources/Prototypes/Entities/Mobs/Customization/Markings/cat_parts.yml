  markingCategory: Tail
  speciesRestriction: [Felinid] # Exodus-Felinids
  # Exodus-Felinids
  sprites:
  - sprite: Mobs/Customization/cat_parts.rsi
    state: tail_cat # Corvax-Resprite # Exodus-Felinids

