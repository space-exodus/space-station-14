- type: entity
  parent: BaseItem
  id: BaseAnomalyCore
  abstract: true
  name: anomaly core
  description: The core of a destroyed incomprehensible object.
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/gravity_core.rsi
    noRot: true
    layers:
    - state: core
    - state: pulse
      map: ["decay"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AnomalyCoreVisuals.Decaying:
        decay:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Tiny
  - type: EmitSoundOnUse #placeholder for future unical mechanic
    sound:
      collection: RadiationPulse
  - type: UseDelay
    delay: 2
  - type: Tag
    tags:
    - ForceableFollow
  - type: AnomalyCore
    timeToDecay: 600
    startPrice: 10000
    endPrice: 200
#Exodus-AnomalyCore-Begin
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
#Exodus-AnomalyCore-End

- type: entity
  parent: BaseAnomalyCore
  id: AnomalyCorePyroclastic
  suffix: Pyroclastic
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/pyro_core.rsi
  - type: PointLight
    radius: 1.5
    energy: 1.5
    color: "#E25822"
    castShadows: false
  - type: IgnitionSource
    temperature: 400
    ignited: true
#Exodus-AnomalyCore-Begin
  - type: Explosive
    explosionType: FireBomb
    totalIntensity: 70
    intensitySlope: 3
    maxIntensity: 120
    canCreateVacuum: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          Ash:
            min: 1
            max: 1
  - type: DamageOnInteract
    damage:
      types:
        Heat: 10
#Exodus-AnomalyCore-End

- type: entity
  parent: BaseAnomalyCore
  id: AnomalyCoreGravity
  suffix: Gravity
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/gravity_core.rsi
  - type: PointLight
    radius: 1.5
    energy: 10
    color: "#1e070e"
    castShadows: false
#Exodus-AnomalyCore-Begin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
        - !type:TriggerBehavior
  - type: SoundOnTrigger
    removeOnTrigger: true
    sound:
      path: /Audio/Effects/Grenades/Supermatter/supermatter_start.ogg
      volume: 5
  - type: TwoStageTrigger
    triggerDelay: 10.0
    components:
      - type: AmbientSound
        enabled: true
        volume: -5
        range: 14
        sound:
          path: /Audio/Effects/Grenades/Supermatter/supermatter_loop.ogg
      - type: GravityWell
        maxRange: 7
        baseRadialAcceleration: 5
        baseTangentialAcceleration: .5
        gravPulsePeriod: 0.03
      - type: SingularityDistortion
        intensity: 150
        falloffPower: 1.5
      - type: PointLight
        enabled: true
        color: "#ffaa44"
        energy: 8
        radius: 6
        softness: 1
        offset: "0, 0"
      - type: SoundOnTrigger
        sound:
          path: /Audio/Effects/Grenades/Supermatter/supermatter_end.ogg
          params:
            volume: 5
      - type: DeleteOnTrigger
  - type: RadiationSource
    intensity: 4
    slope: 0.4
#Exodus-AnomalyCore-End

- type: entity
  parent: BaseAnomalyCore
  id: AnomalyCoreIce
  suffix: Ice
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/Cores/ice_core.rsi
  - type: PointLight
    radius: 1.5
    energy: 1.5
    color: "#befaff"
    castShadows: false
#Exodus-AnomalyCore-Begin
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:SpawnEntitiesBehavior
        offset: 2.0
        spawn:
          IceCrust:
            min: 25
            max: 25
      - !type:SpawnGasBehavior
        gasMixture:
          volume: 100
          moles:
          - 0
          - 0
          - 0
          - 0
          - 0
          - 0
          - 0
          - 0
          - 200
          temperature: 373.15
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnInteract
    damage:
      types:
        Cold: 10
#Exodus-AnomalyCore-End

