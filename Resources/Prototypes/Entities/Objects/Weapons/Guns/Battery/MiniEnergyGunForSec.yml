# Сам прототип оружия
- type: entity
  name: Миниатюрный энергетический пистолет 
  parent: BaseWeaponBatterySmall
  id: WeaponMiniEnergyGun
  description: Небольшой энергетический пистолет со встроенным фонариком. У него есть две настройки; отключить и убить. Обычно выдается офицерам службы безопасности как табельное оружие.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/MiniEnergyGun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    fireRate: 1.5
    projectileSpeed: 75
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/MiniEnergyGun.ogg
  - type: Item
    sprite: Objects/Weapons/Guns/Battery/MiniEnergyGun.rsi
    size: Small
  - type: ProjectileBatteryAmmoProvider
    proto: LaserBulletForMEG
    fireCost: 200
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: LaserBulletForMEG
      fireCost: 200
    - proto: LaserBulletStan
      fireCost: 100
  - type: Battery
    maxCharge: 1200
    startingCharge: 1200
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 250
  - type: Sharp
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 4
    netsync: false

# продект лазера
- type: entity
  name: Режим лазера
  id: LaserBulletForMEG
  parent: EmitterBolt
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/MiniEnergyGun.rsi
    layers:
    - state: BlueTrac
      shader: unshaded
  - type: Projectile
    impactEffect: BulletImpactEffectLaserForMEG
    damage:
      types:
        Heat: 20

# эффект от лазера
- type: entity
  id: BulletImpactEffectLaserForMEG
  noSpawn: true
  components:
    - type: TimedDespawn
      lifetime: 0.3
    - type: Sprite
      drawdepth: Effects
      layers:
        - shader: unshaded
          map: ["enum.EffectLayers.Unshaded"]
          sprite: Objects/Weapons/Guns/Battery/MiniEnergyGun.rsi
          state: impact_laser
    - type: EffectVisuals
    - type: Tag
      tags:
        - HideContextMenu

# проджект станера(написан на основе проджекта лазера, ибо другие ломали фонарик)
- type: entity
  name: Режим станнера
  id: LaserBulletStan
  parent: EmitterBolt
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/MiniEnergyGun.rsi
    layers:
    - state: omnilaser
      shader: unshaded
  - type: StaminaDamageOnCollide
    damage: 25
  - type: Projectile
    impactEffect: BulletImpactEffectLaserStan
    damage:
      types:
        Heat: 4.2

# эффект от станера
- type: entity
  id: BulletImpactEffectLaserStan
  noSpawn: true
  components:
    - type: TimedDespawn
      lifetime: 0.3
    - type: Sprite
      drawdepth: Effects
      layers:
        - shader: unshaded
          map: ["enum.EffectLayers.Unshaded"]
          sprite: Objects/Weapons/Guns/Battery/MiniEnergyGun.rsi
          state: impact_laser_blue
    - type: EffectVisuals
    - type: Tag
      tags:
        - HideContextMenu
