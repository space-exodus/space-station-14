- type: entity
  parent: FoodSnackBase
  id: Kirieshki
  name: Кириешки Neo
  description: Бомбезно! Ограниченная версия продуктов от DonkCo. Найди этикетку с кодом внутри.
  components:
  - type: Sprite
    sprite: Exodus/Objects/Consumable/Food/kiriehka.rsi
    state: kirieshki-closed
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          KirieshkiOpen:
            min: 1
            max: 1
      - !type:ExplodeBehavior
  - type: DamageOnLand
    damage:
      types:
        Blunt: 3
  - type: Explosive
    explosionType: Default
    maxIntensity: 0.01
    intensitySlope: 1
    totalIntensity: 0.01
  - type: SpawnItemsOnUse
    items:
      - id: KirieshkiOpen
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  name: Кириешки Neo
  parent: FoodSnackBase
  id: KirieshkiOpen
  description: Бомбезно! Ограниченная версия продуктов от DonkCo. Найди этикетку с кодом внутри.
  components:
  - type: FlavorProfile
    flavors:
      - salty
      - Сaesium
  - type: Sprite
    sprite: Exodus/Objects/Consumable/Food/kiriehka.rsi
    state: kirieshki-open
  - type: Food
    trash: KirieshkiTrash
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 15

- type: entity
  categories: [ HideSpawnMenu ]
  parent: FoodPacketTrash
  id: KirieshkiTrash
  name: Кириешки Neo
  description: Это мусор.
  components:
  - type: Sprite
    sprite: Exodus/Objects/Consumable/Food/kiriehka.rsi
    state: kirieshki-empty

- type: flavor
  id: Сaesium
  flavorType: Complex
  description: цезиево  я чет не могу понять, мне получается сюда все оставлять кроме вкуса?...
