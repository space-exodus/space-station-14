- type: randomHumanoidSettings
  id: DeathSquadOfficer
  speciesBlacklist:
    - Diona
    - Arachnid
    - Dwarf
    - Moth
    - Reptilian
    - Skeleton
    - SlimePerson
    - Vulpkanin
    - Vox
    - Kidan
    - Felinid
  parent: ERTLeader
  components:
    - type: RandomMetadata
      nameSegments:
      - DSCallSigns
      - DSNumber
    - type: AntagImmune
    - type: GhostTakeoverAvailable
    - type: ZombieImmune
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Critical
        200: Dead
    - type: Stamina
      critThreshold: 300
      decay: 6
      cooldown: 1
    - type: SlowOnDamage
      speedModifierThresholds:
        70: 0.9
        120: 0.7
        140: 0.5
    - type: AutoImplant
      implants:
      - DSTrackingImplant
      - DeathAcidifierImplant
      - FreedomImplant
      - MindShieldImplant
    - type: NpcFactionMember
      factions:
      - DeathSquad
    - type: StatusEffects
      allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - Electrocution
      - StaminaModifier
    - type: Thirst
      startingThirst: 2500
      thresholds:
        OverHydrated: 3500
        Okay: 2500
        Thirsty: 1500
        Parched: 1000
        Dead: 0
      baseDecayRate: 0.0001
    - type: Hunger
      thresholds:
        Overfed: 3500
        Okay: 2500
        Peckish: 1500
        Starving: 1000
        Dead: 0
      baseDecayRate: 0.0001
    - type: PassiveDamage
      allowedStates:
      - Alive
      damageCap: 150
      damage:
        groups:
          Brute: -0.3
          Burn: -0.3
          Toxin: -0.3
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      requirements:
        - !type:DepartmentTimeRequirement
          department: Security
          time: 54000
      name: ghost-role-information-deathsquad-officer-name
      description: ghost-role-information-deathsquad-officer-description
      rules: ghost-role-information-deathsquad-officer-rules
      job: DSOfficer
    - type: Loadout
      prototypes: [ DSOfficerGear ]

