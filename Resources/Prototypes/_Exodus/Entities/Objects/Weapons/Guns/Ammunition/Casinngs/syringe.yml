- type: entity
  parent: Dart
  id: SyringeAmmo
  name: throwing syringe
  description: Throwing syringe, injecting the reagent when it hits.
  components:
  - type: Tag
    tags:
      - SyringeBullet
  - type: Sprite
    sprite: Exodus/Objects/Weapons/Guns/Ammunition/Casings/syringe.rsi
  - type: Item
    sprite: Exodus/Objects/Weapons/Guns/Ammunition/Casings/syringe.rsi
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 10
  - type: SolutionInjectOnEmbed
    transferAmount: 10
    blockSlots: NONE
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 10

- type: entity
  name: throwing syringe
  parent: SyringeAmmo
  suffix: Pax
  id: SyringeAmmoPax
  components:
    - type: SolutionContainerManager
      solutions:
        melee:
          maxVol: 10
          reagents:
            - ReagentId: Pax
              Quantity: 10

