- type: entity
  abstract: true
  parent: BaseMagazineBoxPistol
  id: BaseMagazineBoxPistolLight
  name: ammunition box (.15 auto)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistolLight
    proto: CartridgePistolLight
    capacity: 60

