- type: entity
  name: TP-17
  parent: [BaseWeaponPistol, BaseSecurityContraband]
  id: WeaponPistolTP17
  description: weh.
  components:
  - type: Sprite
    sprite: Exodus/Objects/Weapons/Guns/Pistols/tp17.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Exodus/Objects/Weapons/Guns/Pistols/tp17.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 4
    angleIncrease: 1
    angleDecay: 3
    fireRate: 5.5
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Exodus/Weapons/Guns/Gunshots/tp17.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolExtended
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolExtended
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol

