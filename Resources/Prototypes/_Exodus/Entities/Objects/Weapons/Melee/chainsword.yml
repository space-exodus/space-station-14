- type: entity
  name: energy chainsword
  parent: BaseItem
  id: Chainsword
  description: Technology and violence - two in one.
  components:
  - type: EnergySword
  - type: Sharp
  - type: ItemToggle
    soundActivate:
      path: /Audio/Exodus/Weapons/start.ogg
      params:
        volume: 5
    soundDeactivate:
      path: /Audio/Exodus/Weapons/start.ogg
      params:
        volume: 5
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Exodus/Weapons/idle.ogg
      params:
        volume: -10
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Exodus/Weapons/Guns/Hits/hit.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnHitNoDamage:
      path: /Audio/Exodus/Weapons/Guns/Hits/hit.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Exodus/Weapons/Guns/Miss/miss.ogg
      params:
        volume: 5
        variation: 0.125
    activatedDamage:
        types:
            Slash: 30
            Blunt: 20
            Structural: 50
  - type: Tool
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Prying
  - type: Sprite
    sprite: Exodus/Objects/Weapons/Melee/chainsword.rsi
    layers:
      - state: chainsword
      - state: chainsword_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Blunt: 10
        Slash: 5
    autoAttack: true
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Item
    size: Normal
    sprite: Exodus/Objects/Weapons/Melee/chainsword.rsi
  - type: UseDelay
    delay: 1.0
  - type: Appearance
  - type: DisarmMalus
    malus: 0.9
  - type: Reflect
    reflectProb: .25
    spread: 45
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    - suitStorage
