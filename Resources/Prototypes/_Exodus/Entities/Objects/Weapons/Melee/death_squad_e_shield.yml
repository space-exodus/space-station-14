- type: entity
  name: energy shield
  parent: EnergyShield
  id: DSEnergyShield
  description: Exotic energy shield, when folded, can even fit in your pocket.
  components:
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 0.9
    - type: Sprite
      sprite: Exodus/Objects/Weapons/Melee/death_squad_e_shield.rsi
      layers:
        - state: eshield-icon
        - state: eshield-on
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Small
      sprite: Exodus/Objects/Weapons/Melee/death_squad_e_shield.rsi
      heldPrefix: eshield
    - type: UseDelay
      delay: 0.5
    - type: ToggleableLightVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-shield
            shader: unshaded
        right:
          - state: inhand-right-shield
            shader: unshaded
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 1.0
          Slash: 0.9
          Piercing: 0.85
          Heat: 0.6
      activeBlockModifier:
        coefficients:
          Blunt: 1.2
          Slash: 1.0
          Piercing: 1.0
          Heat: 0.4
        flatReductions:
          Heat: 1
          Piercing: 1
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 220
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                BrokenEnergyShield:
                  min: 1
                  max: 1
