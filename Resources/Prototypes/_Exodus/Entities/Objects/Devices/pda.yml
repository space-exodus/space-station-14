- type: entity
  parent: BasePDA
  id: BlueshieldPDA
  name: blueshield PDA
  description: Stylish and compact.
  components:
  - type: Pda
    id: BlueshieldOfficierIDCard
  - type: PdaBorderColor
    borderColor: "#3E3692"
  - type: Icon
    state: pda-blueshield
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       pda-blueshield
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NanoTaskCartridge
      - NewsReaderCartridge
      - LogProbeCartridge
      - WantedListCartridge
      - MedTekCartridge
      - AstroNavCartridge

- type: entity
  parent: BasePDA
  id: PDACommanderDS
  name: death squad PDA
  description: Smells like death.
  suffix: commander
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: IDCardDSCommander
  - type: PdaBorderColor
    borderColor: "#333333"
    accentVColor: "#390504"
  - type: Icon
    state: pda-death_squad
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       pda-death_squad
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NanoTaskCartridge
      - NewsReaderCartridge
      - LogProbeCartridge
      - WantedListCartridge
      - MedTekCartridge
      - AstroNavCartridge

- type: entity
  parent: PDACommanderDS
  id: PDAOfficerDS
  name: death squad PDA
  suffix: officer
  components:
  - type: Pda
    id: IDCardDSOfficer

- type: entity
  parent: PDACommanderDS
  id: PDASpecialistDS
  name: death squad PDA
  suffix: specialist
  components:
  - type: Pda
    id: IDCardDSSpecialist
  - type: HealthAnalyzer
    scanDelay: 0.5
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"

