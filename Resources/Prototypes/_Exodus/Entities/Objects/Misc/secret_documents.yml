- type: entity
  parent: BaseItem
  id: BookSecretDocumentsExodus
  suffix: Exodus
  components:
    - type: Sprite
      sprite: Exodus/Objects/Misc/secret_documents.rsi
      layers:
        - state: folder-sec-doc
        - state: sec-doc_seal
          map: ["seal_layer"]
          visible: true
    - type: Seal
      sealType: AccessSeal
      unsealTime: 10
      willAnnounce: true
      spawnOnUnseal: DeactivatedSeal
      announceTitle: seal-secret-documents-unseal-title
      announceText: seal-secret-documents-unseal-text
    - type: ContainerContainer
      containers:
        item: !type:ContainerSlot
    - type: ItemSlots
      slots:
        item:
          name: NuclearCodes
          insertVerbText: secret-documents-insert-verb
          ejectVerbText: secret-documents-eject-verb
          whitelist:
            tags:
            - NuclearCodes
    - type: AccessReader
      access: [ [ "Command" ] ]
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.SealVisual.Sealed:
          seal_layer:
            True: { visible: true }
            False: { visible: false }
    - type: Tag
      tags:
        - Book
        - HighRiskItem
    - type: ContainerFill
      containers:
        item:
        - NuclearCodeRecord

- type: entity
  parent: BaseItem
  id: NuclearCodeRecord
  name: nuclear code records
  components:
    - type: Sprite
      sprite: Exodus/Objects/Misc/secret_documents.rsi
      state: records
    - type: NukeCodeRecord
    - type: Tag
      tags:
      - NuclearCodes
      - HighRiskItem
    - type: StealTarget
      stealGroup: BookSecretDocuments
