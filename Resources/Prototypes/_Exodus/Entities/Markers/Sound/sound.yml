- type: entity
  id: SoundMarkerBase
  abstract: true
  parent: MarkerBase
  name: sound marker
  components:
  - type: Sprite
    drawdepth: Overdoors
    sprite: Exodus/Markers/sound.rsi
    layers:
      - state: orange
      - state: sound
      - state: base_range
  - type: AmbientSound
    range: 10
    enabled: true
    volume: 0
    sound:
      path: /Audio/Exodus/Ambience/Cave.ogg
      params:
        loop: true

- type: entity
  id: SoundMarkerCave
  parent: SoundMarkerBase
  suffix: Cave, 10 range

