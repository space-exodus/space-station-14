- type: entity
  parent: BaseItem
  id: TeleportationZoneSmallBattery
  name: Small battery
  components:
  - type: Sprite
    sprite: Exodus/TeleportationZone/small_battery.rsi
    state: small_battery
  - type: Drink
    solution: beaker
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: beaker
      - !type:SpawnEntitiesBehavior
        spawn:
          AnomalyBluespace:
            min: 1
            max: 1
          ShardGlass:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10 # glass resistance set reduces damage. Need to land twice (w/o hitting wall)
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage:
      types:
        Blunt: 5
  - type: TeleportationZoneSmallBattery
    matter: 200
    capacity: 200
  - type: StaticPrice
    price: 30
