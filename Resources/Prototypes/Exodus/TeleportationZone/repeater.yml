- type: entity
  parent: [ BaseMachine, ConstructibleMachine ]
  id: TeleportationZoneRepeater
  name: Ретранслятор
  description: Посылает сигнал во все концы вселенной, чтобы вы могли спокойно перенестись в данную точку через блюспейс пространство.
  placement:
    mode: SnapgridCenter
  abstract: true
  components:
  - type: Sprite
    sprite: Exodus/TeleportationZone/repeater.rsi
    snapCardinals: true
    state: repeater
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.25,0.35"
        density: 100
        layer:
          - TableLayer
  - type: TeleportationZoneRepeater
    name: Unknown
  - type: PointLight
    radius: 1.5
    energy: 1
    color: "#40E0D0"
    castShadows: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: PacifismDangerousAttack
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          MachineFrameDestroyed:
            min: 1
            max: 1
      - !type:SpawnGasBehavior
        gasMixture:
          volume: 1000
          moles:
            - 0 # oxygen
            - 0 # nitrogen
            - 340.5701689 # carbon dioxide
          temperature: 373.15
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 2
    totalIntensity: 200
  - type: WiresPanel
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -5
    range: 3
    sound:
      path: /Audio/Ambience/Objects/buzzing.ogg
  - type: ActivatableUI
    key: enum.TeleportationZoneRepeaterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.TeleportationZoneRepeaterUiKey.Key:
        type: TeleportationZoneRepeaterBoundUi

- type: entity
  parent: TeleportationZoneRepeater
  id: TeleportationZoneRepeater_Station
  placement:
    mode: SnapgridCenter
  suffix: STATION
  components:
  - type: Sprite
    sprite: Exodus/TeleportationZone/repeater.rsi
  - type: TeleportationZoneRepeater
    name: Station

- type: entity
  parent: TeleportationZoneRepeater
  id: TeleportationZoneRepeater_Unknown
  placement:
    mode: SnapgridCenter
  suffix: UNKNOWN
  components:
  - type: Sprite
    sprite: Exodus/TeleportationZone/repeater.rsi
  - type: TeleportationZoneRepeater
    name: Unknown
