- type: entity
  id: TeleportationZoneContainer
  parent: [ BaseMachine, ConstructibleMachine ]
  name: Container
  description: Reduces the voltage of electricity put into it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Exodus/TeleportationZone/container.rsi
    snapCardinals: true
    state: container
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        density: 100
        layer:
          - TableLayer
  - type: PointLight
    radius: 1.5
    energy: 1
    color: "#40E0D0"
    castShadows: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: PacifismDangerousAttack
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          MachineFrameDestroyed:
            min: 1
            max: 1
      - !type:SpawnGasBehavior
        gasMixture:
          volume: 1000
          moles:
            - 0 # oxygen
            - 0 # nitrogen
            - 340.5701689 # carbon dioxide
          temperature: 373.15
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 2
    totalIntensity: 200
  - type: WiresPanel
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -5
    range: 3
    sound:
      path: /Audio/Ambience/Objects/buzzing.ogg
  - type: TeleportationZoneBattery
    smallBattery:
      whitelist:
        components:
        - TeleportationZoneSmallBattery
      name: Small Battery
      swap: false
      ejectOnBreak: true
    capacity: 1000
    matter: 450
    variantsTexturePath:
      0: /Textures/Exodus/TeleportationZone/UI/Battery/battery_0.png
      1: /Textures/Exodus/TeleportationZone/UI/Battery/battery_20.png
      2: /Textures/Exodus/TeleportationZone/UI/Battery/battery_40.png
      3: /Textures/Exodus/TeleportationZone/UI/Battery/battery_60.png
      4: /Textures/Exodus/TeleportationZone/UI/Battery/battery_80.png
      5: /Textures/Exodus/TeleportationZone/UI/Battery/battery_100.png
      6: /Textures/Exodus/TeleportationZone/UI/Battery/battery_full.png
  - type: ActivatableUI
    key: enum.TeleportationZoneBatteryUiKey.Key
  - type: UserInterface
    interfaces:
      enum.TeleportationZoneBatteryUiKey.Key:
        type: TeleportationZoneBatteryBoundUi
