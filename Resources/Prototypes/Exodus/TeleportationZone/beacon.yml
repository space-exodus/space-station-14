- type: entity
  id: TeleportationZoneBeacon
  parent:  [ BaseMachine, ConstructibleMachine ]
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite # TODO: add sprite for maintenance panel open
    sprite: Exodus/TeleportationZone/beacon.rsi
    snapCardinals: true
    state: dev
  - type: TeleportationZoneBeacon
    scanModule:
      whitelist:
        components:
        - TeleportationZoneScanModule
      name: Scan Module
      locked: false
      swap: false
      ejectOnDeconstruct: true
      ejectOnBreak: true
    variantsTexturePath:
      0: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress0.png
      1: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress1.png
      2: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress2.png
      3: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress3.png
      4: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress4.png
      5: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress5.png
      6: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress6.png
      7: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress7.png
      8: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress8.png
      9: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress9.png
      10: /Textures/Exodus/TeleportationZone/UI/ProgressBar/progress10.png
  - type: PointLight
    radius: 1.5
    energy: 1
    color: "#40E0D0"
    castShadows: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: StrongMetallic
  - type: PacifismDangerousAttack
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ExplodeBehavior
      - !type:SpawnEntitiesBehavior
        spawn:
          MachineFrameDestroyed:
            min: 1
            max: 1
      - !type:SpawnGasBehavior
        gasMixture:
          volume: 1000
          moles:
            - 0 # oxygen
            - 0 # nitrogen
            - 340.5701689 # carbon dioxide
          temperature: 373.15
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 2
    totalIntensity: 200
  - type: WiresPanel
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -5
    range: 3
    sound:
      path: /Audio/Ambience/Objects/buzzing.ogg
  - type: ActivatableUI
    key: enum.TeleportationZoneBeaconUiKey.Key
  - type: UserInterface
    interfaces:
      enum.TeleportationZoneBeaconUiKey.Key:
        type: TeleportationZoneBeaconBoundUi
