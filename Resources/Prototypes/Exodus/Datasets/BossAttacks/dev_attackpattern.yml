- type: spawnGroupProto
  id: Cell
  group:
    method: !type:AttackCellMethodPoint

- type: spawnGroupProto
  id: Star
  group:
    method: !type:AttackCellMethodGroup
      initGroups:
      # First part
      - groupProto: Cell
      # Second part
      - groupProto: Cell
        offset: 1,0
        delay: 0.2
      - groupProto: Cell
        offset: -1,0
        delay: 0.2
      - groupProto: Cell
        offset: 0,1
        delay: 0.2
      - groupProto: Cell
        offset: 0,-1
        delay: 0.2
      # Third part
      - groupProto: Cell
        offset: 2,0
        delay: 0.4
      - groupProto: Cell
        offset: -2,0
        delay: 0.4
      - groupProto: Cell
        offset: 0,2
        delay: 0.4
      - groupProto: Cell
        offset: 0,-2
        delay: 0.4
      - groupProto: Cell
        offset: 1,1
        delay: 0.4
      - groupProto: Cell
        offset: -1,1
        delay: 0.4
      - groupProto: Cell
        offset: -1,-1
        delay: 0.4
      - groupProto: Cell
        offset: 1,-1
        delay: 0.4

- type: spawnGroupProto
  id: Plus
  group:
    method: !type:AttackCellMethodGroup
      initGroups:
      - method: !type:AttackCellMethodLine
          start: 0,4
          finish: 0,1
          stepDelay: 0.2
          initGroup: 
            groupProto: Cell
      - method: !type:AttackCellMethodLine
          start: 0,-4
          finish: 0,-1
          stepDelay: 0.2
          initGroup: 
            groupProto: Cell
      - method: !type:AttackCellMethodLine
          start: 4,0
          finish: 1,0
          stepDelay: 0.2
          initGroup: 
            groupProto: Cell
      - method: !type:AttackCellMethodLine
          start: -4,0
          finish: -1,0
          stepDelay: 0.2
          initGroup: 
            groupProto: Cell

- type: spawnGroupProto
  id: AnimFrame
  group:
    method: !type:AttackCellMethodGroup
      initGroups:
      - method: !type:AttackCellMethodRect
          initGroup: 
            groupProto: Cell
          vertexs:
          - -3,-3
          - 3,3


- type: spawnGroupProto
  id: Rect
  group:
    method: !type:AttackCellMethodGroup
      initGroups:
      - method: !type:AttackCellMethodFrame
          initGroup: 
            groupProto: Cell
          vertexs:
          - -2,2
          - 3,-3