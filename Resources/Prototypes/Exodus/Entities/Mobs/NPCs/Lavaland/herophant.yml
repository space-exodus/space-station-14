  id: MobHerophant
  components:
  - type: HTN
    rootTask:
      task: AbilityRangeFightCompound
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: CanMoveInAir
  - type: MovementIgnoreGravity
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.7
    baseSprintSpeed: 1.7
  - type: Sprite
    sprite: Exodus/Mobs/Lavaland/herophant.rsi
    offset: 0,0.5
