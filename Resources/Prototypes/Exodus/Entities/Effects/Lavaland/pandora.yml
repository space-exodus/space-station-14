#region Full
- type: entity
  id: PandoraAttackCellUnit
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: green
  - type: MassSpawner
    groups:
    - method: !type:AttackCellMethodPoint
      spawnProtoID: PandoraAttackCellUnitPartBegin
    - method: !type:AttackCellMethodPoint
      spawnProtoID: PandoraAttackCellUnitPartDamage
      delay: 0.30

- type: entity
  id: PandoraAttackCellUnitBig
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: green
  - type: MassSpawner
    groups:
    - method: !type:AttackCellMethodPoint
      spawnProtoID: PandoraAttackCellUnitBigPartBegin
    - method: !type:AttackCellMethodPoint
      spawnProtoID: PandoraAttackCellUnitBigPartDamage
      delay: 0.30
#endregion


#region Attention Cells
- type: entity
  id: PandoraAttackCellUnitAttention
  parent: [ AttackCellUnitBase ]
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.15
  - type: Sprite
    sprite: Exodus/Effects/pandora_blast.rsi
    state: preblast

- type: entity
  id: PandoraAttackCellUnitBigAttention
  parent: [ AttackCellUnitBase ]
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.15
  - type: Sprite
    sprite: Exodus/Effects/pandora_blast.rsi
    state: preblast
#endregion


#region Parts normal
- type: entity
  id: PandoraAttackCellUnitPartBegin
  parent: [ AttackCellUnitBase ]
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.30
  - type: Sprite
    sprite: Exodus/Effects/pandora_blast.rsi
    state: preblast

- type: entity
  id: PandoraAttackCellUnitPartDamage
  parent: [ AttackCellUnitBase, AttackCellUnitSlow, AttackCellUnitDamage ]
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.35
  - type: Sprite
    sprite: Exodus/Effects/pandora_blast.rsi
    state: afterblast
#endregion


#region Parts big
- type: entity
  id: PandoraAttackCellUnitBigPartBegin
  parent: [ AttackCellUnitBaseBig ]
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.30
  - type: Sprite
    sprite: Exodus/Effects/pandora_blast.rsi
    state: preblast
    scale: 3,3

- type: entity
  id: PandoraAttackCellUnitBigPartDamage
  parent: [ AttackCellUnitBaseBig, AttackCellUnitSlow, AttackCellUnitDamage ]
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.35
  - type: Sprite
    sprite: Exodus/Effects/pandora_blast.rsi
    state: afterblast
    scale: 3,3
#endregion
