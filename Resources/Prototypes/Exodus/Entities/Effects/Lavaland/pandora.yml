- type: entity
  id: PandoraAttackCellUnitBigAttention
  parent: [ AttackCellUnitBaseBig ]
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.15
  - type: Sprite
    sprite: Exodus/Effects/pandora_blast.rsi
    state: preblast
    scale: 3,3
#endregion


