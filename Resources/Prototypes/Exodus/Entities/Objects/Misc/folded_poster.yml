- type: entity
  parent: BaseItem
  id: FoldedPoster
  name: Folded Poster
  description: Hmm, that looks great!
  components:
  - type: WallPoster
  - type: Sprite
    sprite: Exodus/Objects/Misc/folded.rsi
    state: folded
  - type: SpawnAfterInteract
    prototype: RandomPosterAny
    whitelist:
      components:
      - Glued
    doAfter: 0.5
    removeOnInteract: true
    needClearTile: false
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false # Mwahaha! Let the world burn because of one piece of paper!
    damage:
      types:
        Heat: 1
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
            Ash:
              min: 1
              max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Food
    solution: food
    delay: 7
    forceFeedDelay: 7
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Fiber
          Quantity: 1
  - type: Appearance
