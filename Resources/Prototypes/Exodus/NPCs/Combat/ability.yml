- type: htnCompound
  id: AbilityRangeFightCompound
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: AbilityAttackRangeTargetCompound
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompound

# Tries to shoot a target at range.
- type: htnCompound
  id: AbilityAttackRangeTargetCompound
  branches:
    # Pick target, then move into range and shoot them.
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyGunTargets

        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange

        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
          jukeType: AdjacentTile
          jukeDuration: 0.2

        - !type:HTNPrimitiveTask
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
          operator: !type:AbilityOperator
            targetKey: Target
            actionsTimeReload: 0.4
          services:
            - !type:UtilityService
              id: RangedService
              proto: NearbyGunTargets
              key: Target

- type: htnCompound
  id: AbilityMeleeFightCompound
  branches:
    - tasks:
        - !type:HTNCompoundTask
          task: AbilityMeleeCombatCompound
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompound

- type: htnCompound
  id: AbilityMeleeCombatCompound
  branches:
    - preconditions:
      - !type:BuckledPrecondition
        isBuckled: true
      tasks:
      - !type:HTNPrimitiveTask
        operator: !type:UnbuckleOperator
          shutdownState: TaskFinished

    - preconditions:
      - !type:StandingPrecondition
        isStanding: false
      tasks:
      - !type:HTNPrimitiveTask
        operator: !type:StandUpOperator
          shutdownState: TaskFinished

    - preconditions:
      - !type:InContainerPrecondition
        isInContainer: true
      tasks:
      - !type:HTNCompoundTask
        task: EscapeCompound

    - preconditions:
      - !type:PulledPrecondition
        isPulled: true
        isHostilePulling: true # Exodus-MRP NPC
      tasks:
      - !type:HTNPrimitiveTask
        operator: !type:UnPullOperator
          shutdownState: TaskFinished

    # Melee combat (unarmed or otherwise)
    - tasks:
        - !type:HTNCompoundTask
          task: AbilityAttackMeleeTargetCompound

# Tries to shoot a target at range.
- type: htnCompound
  id: AbilityAttackMeleeTargetCompound
  branches:
    # Pick target, then move into range and shoot them.
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyGunTargets

        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange

        - !type:HTNPrimitiveTask
          operator: !type:JukeOperator
          jukeType: Away
          jukeDuration: 0.2

        - !type:HTNPrimitiveTask
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
          operator: !type:AbilityOperator
            targetKey: Target
            actionsTimeReload: 1
          services:
            - !type:UtilityService
              id: RangedService
              proto: NearbyGunTargets
              key: Target
